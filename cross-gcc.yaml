package:
  name: cross-gcc-stage1
  version: 12.2.0
  epoch: 2
  description: "the GNU compiler collection (cross compilation)"
  target-architecture:
    - all
  copyright:
    - paths:
      - "*"
      attestation: TODO
      license: GPL-3.0-or-later
  dependencies:
    runtime:

environment:
  contents:
    repositories:
      - https://dl-cdn.alpinelinux.org/alpine/edge/main
    packages:
      - alpine-baselayout-data
      - busybox
      - build-base
      - scanelf
      - ssl_client
      - ca-certificates-bundle
      - texinfo
      - gmp-dev
      - mpfr-dev
      - mpc1-dev
      - isl-dev
      - zlib-dev
      - gawk
      - zip
      - bison
      - flex
      - cross-binutils-stage1

pipeline:
  - uses: fetch
    with:
      uri: https://gcc.gnu.org/pub/gcc/releases/gcc-${{package.version}}/gcc-${{package.version}}.tar.gz
      expected-sha256: ac6b317eb4d25444d87cf29c0d141dedc1323a1833ec9995211b13e1a851261c
  - name: 'Set up build directory'
    runs: |
      mkdir build
  - name: 'Configure GCC'
    runs: |
      cd build
      ../configure \
        --target=$(uname -m)-pc-linux-gnu \
        --prefix=/usr \
        --disable-nls \
        --disable-werror \
        --with-glibc-version=2.35 \
        --with-newlib \
        --with-sysroot=/usr/$(uname -m)-pc-linux-gnu \
        --without-headers \
        --enable-initfini-array \
        --disable-nls \
        --disable-shared \
        --disable-multilib \
        --disable-libcc1 \
        --disable-decimal-float \
        --disable-threads \
        --disable-libatomic \
        --disable-libgomp \
        --disable-libquadmath \
        --disable-libssp \
        --disable-libvtv \
        --disable-libstdcxx \
        --enable-languages=c,c++
  - runs: |
      make -C build -j$(nproc)
  - runs: |
      make -C build -j$(nproc) install DESTDIR="${{targets.destdir}}"
  - name: 'Clean up host aliases'
    runs: |
      rm -rf ${{targets.destdir}}/usr/$(uname -m)-pc-linux-gnu
  - name: 'Fix limits.h'
    runs: |
      FULLPATH=${{targets.destdir}}/usr/lib/gcc/$(uname -m)-pc-linux-gnu/${{package.version}}

      cat gcc/limitx.h gcc/glimits.h gcc/limity.h > $FULLPATH/include-fixed/limits.h
      cat gcc/gsyslimits.h > $FULLPATH/include-fixed/syslimits.h
  - name: 'Move fixed includes into main directory'
    runs: |
      FULLPATH=${{targets.destdir}}/usr/lib/gcc/$(uname -m)-pc-linux-gnu/${{package.version}}

      mv $FULLPATH/include-fixed/syslimits.h $FULLPATH/include/syslimits.h
      mv $FULLPATH/include-fixed/limits.h $FULLPATH/include/limits.h
  - name: 'Clean up documentation'
    runs: |
      rm -rf ${{targets.destdir}}/usr/share/info
  - uses: strip
